<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .blur-background {
            background-image: url('graphic/grass.jpg');
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(1px); 
            opacity: 0.9;
            z-index: -1;                 
        }
        .icon-container {
            display: flex;
            gap: 20px;
        }
        .icon {
            width: 100px;
            height: 100px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            background-color: #3498db;
            border-radius: 50%;
            display: grid;
            grid-template-columns: 3fr;
            grid-auto-rows: auto;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            z-index: 1;            
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
            height: 100vh;
        }
    </style>
</head>
