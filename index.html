<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .icon-container {
            display: flex;
            gap: 20px;
        }
        .icon {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    Full screen background image: <br> <img src="graphic/grass.jpg">
    <canvas id="canvas" style="display:none;"></canvas>
    <script type="text/javascript">
    var can = document.getElementById('canvas');
    var ctx = can.getContext('2d');
    var img = new Image();
    img.onload = function()
    {
        can.width = screen.width; // pobieramy szeroko≈õƒá ekranu
        can.height = screen.height;  // pobieramy wysoko≈õƒá ekranu
        ctx.drawImage(img, 0, 0, can.width, can.height);
        document.body.style.backgroundImage = 'url('+can.toDataURL('image/jpeg')+')';
    }
    img.src = 'graphic/gras.jpg'; // wczytanie grafiki
    </script>

    <div class="icon-container">
        <div class="icon">‚ù§Ô∏è</div>
        <div class="icon">üì∑</div>
        <div class="icon">üåü</div>
        <!-- Dodaj inne ikony -->
    </div>
</body>
</html>
