<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .button {
            font-size: 16px;
            background-color: #ccffcc;
            border-radius: 8px;
            padding: 15px 32px;
            display: inline-block;
        }
        .hidden {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s linear;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
        }
        .popup.show {
            visibility: visible;
            opacity: 1;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .blur-background {
            background-image: url('graphic/back1.jpg');
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(1px);
            opacity: 0.9;
            z-index: -1;
        }
        .opis {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-bottom: 20px;
        }
        .icon-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .icon {
            width: 100px;
            height: 100px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            background-color: #F5F5DC;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            z-index: 1;
            cursor: move; /* Added to ensure that sorting works */
        }
        .sortable-ghost {
            opacity: 0.4;
            background-color: #3498db;
        }
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            margin-bottom: 20px;
            width: 250px;
            position: relative;
        }
        .switch {
            position: relative;
            width: 60px;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }
        .switch::before {
            content: "";
            position: absolute;
            left: -5px;
            width: 20px;
            height: 10px;
            background: linear-gradient(135deg, #9e9e9e, #e0e0e0, #b0b0b0); /* Metaliczny stalowy kolor */
            border-radius: 5px;
            box-shadow: inset 0 0 2px rgba(255, 255, 255, 0.5), inset 0 0 4px rgba(0, 0, 0, 0.5); /* Błyszczący efekt metalu */
            transition: transform 0.3s;
        }
        .switch.on {
            background-color: #4caf50;
        }
        .switch.on::before {
            transform: translateX(50px);
        }
        .switch-icon {
            position: absolute;
            top: -7px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .switch-icon.locked {
            right: 50px;
        }
        .switch-icon.unlocked {
            left: 50px;
        }
        .grayscale {
            filter: grayscale(100%);
            opacity: 0.5;
            transition: filter 0.3s, opacity 0.3s;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="blur-background"></div>
    <div class="container">
        <!-- Switch container -->
        <div class="switch-container">
            <div id="icon-unlocked" class="switch-icon unlocked">
                <img src="graphic/unlock_1.png" alt="Unlocked">
            </div>
            <div id="switch" class="switch"></div>
            <div id="icon-locked" class="switch-icon locked grayscale">
                <img src="graphic/padlock_1.png" alt="Locked">
            </div>
        </div>

        <div class="opis">
            <button id="open-popup-btn" class="button">Zobacz info</button>
        </div>
        <div id="popup" class="popup hidden">
            <div class="popup-content">
                <span id="close-popup-btn" class="close-btn">&times;</span>
                <h2>Witaj w Eko!</h2>
                <p>Spisie aplikacji w Ekosystemie<br>Pi Network</p>
            </div>
        </div>
        <div class="icon-container" id="sortable-container">
            <!-- Ikony zostaną dodane dynamicznie -->
            <div class="icon" id="add-tile">+</div>
        </div>
    </div>
    <!-- Dymek do wybierania kafelków -->
    <div id="tile-popup" class="popup hidden">
        <div class="popup-content">
            <span id="close-popup-btn" class="close-btn">&times;</span>
            <h2>Wybierz kafelek</h2>
            <div id="available-tiles" class="icon-container"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const popup = document.getElementById("popup");
            const openPopupBtn = document.getElementById("open-popup-btn");
            const closePopupBtn = document.getElementById("close-popup-btn");
            const switchElement = document.getElementById("switch");
            const unlockedIcon = document.getElementById("icon-unlocked");
            const lockedIcon = document.getElementById("icon-locked");
            const sortableContainer = document.getElementById("sortable-container");

            if (popup && openPopupBtn && closePopupBtn) {
                openPopupBtn.addEventListener("click", function() {
                    popup.classList.add("show");
                });

                closePopupBtn.addEventListener("click", function() {
                    popup.classList.remove("show");
                });

                document.addEventListener("click", function(event) {
                    if (event.target === popup) {
                        popup.classList.remove("show");
                    }
                });
            }

            if (switchElement) {
                switchElement.addEventListener("click", function() {
                    switchElement.classList.toggle("on");
                    if (switchElement.classList.contains("on")) {
                        lockedIcon.classList.remove("grayscale");
                        unlockedIcon.classList.add("grayscale");
                    } else {
                        lockedIcon.classList.add("grayscale");
                        unlockedIcon.classList.remove("grayscale");
                    }
                });
            }

            if (sortableContainer) {
                Sortable.create(sortableContainer, {
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    onStart: function(evt) {
                        if (switchElement.classList.contains("on")) {
                            evt.from.style.pointerEvents = 'none'; // Disable pointer events
                        }
                    },
                    onEnd: function(evt) {
                        if (switchElement.classList.contains("on")) {
                            evt.from.style.pointerEvents = 'auto'; // Re-enable pointer events
                        }
                    }
                });
            } else {
                console.error("Kontener sortowalny nie został znaleziony.");
            }

            // Load tiles from JSON
            function loadTiles() {
                fetch('/eko/assets/tiles.json') // Ensure this path is correct
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Sieciowy błąd: ' + response.status);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log("Dane kafelków:", data); // Debugging
                        const container = document.getElementById('sortable-container');
                        if (container) {
                            data.forEach(tile => {
                                const tileElement = createTile(tile);
                                container.appendChild(tileElement);
                            });
                        } else {
                            console.error("Kontener sortowalny nie został znaleziony.");
                        }
                    })
                    .catch(error => console.error('Błąd podczas ładowania pliku tiles.json:', error));
            }

            // Function to create a tile element
            function createTile(tile) {
                const tileDiv = document.createElement('div');
                tileDiv.className = 'icon';
                tileDiv.innerHTML = `
                    <a href="${tile.link}">
                        <img src="${tile.iconUrl}" alt="${tile.name}" style="width: 32px; height: 32px;">
                    </a>
                `;
                return tileDiv;
            }

            // Call loadTiles after DOM content is loaded
            loadTiles();
        });
    </script>
</body>
</html>
