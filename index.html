<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        /* Ukrywanie dymka */
        .hidden {
            display: none;
        }
        
        /* Stylowanie dymka */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Półprzezroczyste tło */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        /* Stylowanie zawartości dymka */
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        
        /* Przycisk zamykający */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .blur-background {
            background-image: url('graphic/grass.jpg');
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(1px); 
            opacity: 0.9;
            z-index: -1;                 
        }
        .icon-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
        }
        .icon {
            width: 100px;
            height: 100px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            z-index: 1;            
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
            height: 100vh;
        }
        
    </style>
</head>
<body>
  
    <div class="blur-background"></div>
    
        
  
    <div class="icon-container">
        <div class="icon"><a href="pi://coinskro.com"><img src="icon/coinskro16x16.png"></a></div>
        <div class="icon">📷</div>
        <div class="icon">🌟</div>
        <div class="icon">📷</div>
        <div class="icon">❤️</div>
        <div class="icon">🌟</div>
        <div class="icon">📷</div>
        <div class="icon">🌟</div>
        <div class="icon">❤️</div>
        <div class="icon">📷</div>
        <div class="icon">🌟</div>
        <div class="icon">📷</div>
        <div class="icon">🌟</div>
        <!-- Dodaj inne ikony -->
    </div>

    <h1>Witamy na stronie!</h1>
    <p>Kliknij przycisk, aby otworzyć dymek.</p>
    
    <button id="open-popup-btn">Zobacz info</button>
    
    <!-- Popup -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span id="close-popup-btn" class="close-btn">&times;</span>
            <h2>Witaj w NanoField!</h2>
            <p>Spisie aplikacji w Ekosystemie Pi Network</p>
        </div>
     </div>

    <script>
        // Pobieranie elementów
        const popup = document.getElementById('popup');
        const openPopupBtn = document.getElementById('open-popup-btn');
        const closePopupBtn = document.getElementById('close-popup-btn');

        // Funkcja otwierająca dymek
        openPopupBtn.addEventListener('click', () => {
            console.log('Otwieranie dymka');
            popup.classList.remove('hidden');
        });

        // Funkcja zamykająca dymek
        closePopupBtn.addEventListener('click', () => {
            console.log('Zamykanie dymka');
            popup.classList.add('hidden');
        });

        // Opcjonalnie: Zamknięcie dymka po kliknięciu poza jego treścią
         window.addEventListener('click', (event) => {
             if (event.target === popup) {
                 popup.classList.add('hidden');
             }
         });
    </script>
</body>
</html>
