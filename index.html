<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .hidden {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s linear;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
        } 
        .popup.show {
            visibility: visible;
            opacity: 1;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .blur-background {
            background-image: url('graphic/grass.jpg');
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(1px); 
            opacity: 0.9;
            z-index: -1;                 
        }
        .opis {
            height: 100px;
        }
        .icon-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
        }
        .icon {
            width: 100px;
            height: 100px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            z-index: 1;            
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
            height: 100vh;
        }
        
    </style>
</head>
<body>
    <div class="blur-background"></div>

        <div id="popup" class="popup hidden">
            <div class="popup-content">
                <span id="close-popup-btn" class="close-btn">&times;</span>
                <h2>Witaj w NanoField!</h2>

         </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Pobieranie element√≥w
            const popup = document.getElementById("popup");
            const openPopupBtn = document.getElementById("open-popup-btn");
            const closePopupBtn = document.getElementById("close-popup-btn");
            console.log("popup", popup);
            console.log("openPopupBtn", openPopupBtn);
            console.log("closePopupBtn", closePopupBtn);

            if (popup && openPopupBtn && closePopupBtn)
            {
            
                // Funkcja otwierajƒÖca dymek
                openPopupBtn.addEventListener("click", function() {
                    console.log("Otwieranie dymka");
                    popup.classList.add("show");
                });

                // Funkcja zamykajƒÖca dymek
                closePopupBtn.addEventListener("click", function() {
                    console.log("Zamykanie dymka");
                    popup.classList.remove("show");
                });

                // Opcjonalnie: Zamkniƒôcie dymka po klikniƒôciu poza jego tre≈õciƒÖ
                window.addEventListener("click", function(event) {
                    if (event.target === popup) {
                        console.log("Klikniƒôto poza tre≈õciƒÖ, zamykanie dymka.");
                        popup.classList.remove("show");
                }
            });
            } else {
                console.error("Jeden z element√≥w nie zosta≈Ç znaleziony.");
            }

          
         });
    </script>
