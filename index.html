<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .button {
            font-size: 16px;
            background-color: #ccffcc;
            border-radius: 8px;
            padding: 15px 32px;
            margin-top: 20px;
            display: inline-block;
        }
        .hidden {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s linear;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
        } 
        .popup.show {
            visibility: visible;
            opacity: 1;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .blur-background {
            background-image: url('graphic/grass.jpg');
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(1px); 
            opacity: 0.9;
            z-index: -1;                 
        }
        .opis {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-bottom: 20px;
        }
        .icon-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .icon {
            width: 100px;
            height: 100px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            z-index: 1;
        }
        .sortable-ghost {
            opacity: 0.4;
            background-color: #3498db;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="blur-background"></div>
    <div class="container">
        <div class="opis">
            <button id="open-popup-btn" class="button">Zobacz info</button>
        </div>
        <div id="popup" class="popup hidden">
            <div class="popup-content">
                <span id="close-popup-btn" class="close-btn">&times;</span>
                <h2>Witaj w Eko!</h2>
                <p>Spisie aplikacji w Ekosystemie<br>Pi Network</p>
            </div>
        </div>
        <div class="icon-container">
            <div class="icon"><a href="pi://coinskro.com"><img src="icon/coinskro32x32.png" alt="Coinskro"></a></div>
            <div class="icon"><a href="pi://pipcm.com"><img src="icon/pipcm.png" alt="Pipcm"></a></div>
            <div class="icon"><a href="pi://www.workforcepool.com"><img src="icon/work32x32.png" alt="Workforcepool"></a></div>
            <div class="icon"></div>
            <div class="icon">わ</div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon">わ</div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon">わ</div>
            <div class="icon"></div>
            <div class="icon"></div>
            <!-- Dodaj inne ikony -->
            <div class="icon" id="add-tile">+</div>
        </div>
    </div>
     <!-- Dymek do wybierania kafelk贸w -->
    <div id="tile-popup" class="popup hidden">
        <div class="popup-content">
            <span id="close-popup-btn" class="close-btn">&times;</span>
            <h2>Wybierz kafelek</h2>
            <div id="available-tiles" class="icon-container"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Pobieranie element贸w
            const popup = document.getElementById("popup");
            const openPopupBtn = document.getElementById("open-popup-btn");
            const closePopupBtn = document.getElementById("close-popup-btn");
            const addTileBtn = document.getElementById("add-tile");
            const iconContainer = document.querySelector('.icon-container');
            if (popup && openPopupBtn && closePopupBtn && addTileBtn && iconContainer) {
                // Funkcja otwierajca dymek
                openPopupBtn.addEventListener("click", function() {
                    popup.classList.add("show");
                });
                // Funkcja zamykajca dymek
                closePopupBtn.addEventListener("click", function() {
                    popup.classList.remove("show");
                });
                // Opcjonalnie: Zamknicie dymka po klikniciu poza jego treci
                window.addEventListener("click", function(event) {
                    if (event.target === popup) {
                        popup.classList.remove("show");
                    }
                });
                // Inicjalizacja SortableJS
                Sortable.create(iconContainer, {
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    onEnd: function(evt) {
                        console.log('Element przeniesiony z indeksu', evt.oldIndex, 'na indeks', evt.newIndex);
                    }
                });
                // Dodaj funkcjonalno dodawania kafelk贸w w popupie
                addTileBtn.addEventListener('click', function() {
                    // Kod do wywietlenia dymka z mo偶liwoci dodania kafelk贸w
                    // ...
                });
            } else {
                console.error("Jeden z element贸w nie zosta znaleziony.");
            }
        });
    </script>
</body>
</html>
