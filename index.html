<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .button {
            font-size: 16px;
            background-color: #ccffcc;
            border-radius: 8px;
            padding: 15px 32px;
            display: inline-block;
        }
        .hidden {
            display: none;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .popup.show {
            visibility: visible;
            opacity: 1;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .blur-background {
            background-image: url('graphic/back1.jpg');
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(1px);
            opacity: 0.9;
            z-index: -1;
        }
        .opis {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-bottom: 20px;
        }
        .icon-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .icon, .icon2 {
            width: 100px;
            height: 100px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            background-color: #F5F5DC;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: black;
            z-index: 1;
            cursor: pointer;
            text-align: center;
            position: relative;
        }
        .icon img, .icon2 img {
            max-width: 80px;
            max-height: 80px;
        }
        .icon .name, .icon2 .name {
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 2px 0;
            border-radius: 0 0 50% 50%;
        }
        .sortable-ghost {
            opacity: 0.4;
            background-color: #3498db;
        }
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            margin-bottom: 20px;
            width: 250px;
            position: relative;
        }
        .switch {
            position: relative;
            width: 60px;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }
        .switch::before {
            content: "";
            position: absolute;
            left: -5px;
            width: 20px;
            height: 10px;
            background: linear-gradient(135deg, #9e9e9e, #e0e0e0, #b0b0b0);
            border-radius: 5px;
            box-shadow: inset 0 0 2px rgba(255, 255, 255, 0.5), inset 0 0 4px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .switch.on {
            background-color: #4caf50;
        }
        .switch.on::before {
            transform: translateX(50px);
        }
        .switch-icon {
            position: absolute;
            top: -7px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .switch-icon.locked {
            right: 50px;
        }
        .switch-icon.unlocked {
            left: 50px;
        }
        .grayscale {
            filter: grayscale(100%);
            opacity: 0.5;
            transition: filter 0.3s, opacity 0.3s;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        #add-tile {
            color: black;
            font-size: 36px;
            cursor: pointer;
        }
        .tile-list-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .tile-list-item:hover {
            background-color: #f0f0f0;
        }
        .tile-list-item img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
            border-radius: 5px;
        }
        .tile-list-item .tile-info {
            display: flex;
            flex-direction: column;
        }
        .tile-list-item .tile-name {
            font-size: 18px;
            font-weight: bold;
        }
        .tile-list-item .tile-description {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        a:link {
            text-decoration: none;
            color: white;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="blur-background"></div>
    <div class="container">
        <!-- Switch container -->
        <div class="switch-container">
            <div id="icon-unlocked" class="switch-icon unlocked">
                <img src="graphic/unlock_1.png" alt="Unlocked">
            </div>
            <div id="switch" class="switch"></div>
            <div id="icon-locked" class="switch-icon locked grayscale">
                <img src="graphic/padlock_1.png" alt="Locked">
            </div>
        </div>
        <div class="opis">
            <button id="open-popup-btn" class="button">Zobacz info</button>
        </div>
        <div id="popup" class="popup hidden">
            <div class="popup-content">
                <span id="close-popup-btn" class="close-btn">&times;</span>
                <h2>Witaj w Eko!</h2>
                <p>Spisie aplikacji w Ekosystemie<br>Pi Network</p>
            </div>
        </div>
        <div class="icon-container" id="sortable-container">
            <!-- Ikony zostaną dodane dynamicznie -->
            <div class="icon" id="add-tile">+</div>
        </div>
    </div>
    <!-- Dymek do wybierania kafelków -->
    <div id="tile-popup" class="popup hidden">
        <div class="popup-content">
            <span id="close-tile-popup" class="close-btn">&times;</span>
            <h2>Dodaj kafelek</h2>
            <div id="available-tiles" class="icon-container"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const switchElement = document.getElementById("switch");
            const iconUnlocked = document.getElementById("icon-unlocked");
            const iconLocked = document.getElementById("icon-locked");
            const iconsContainer = document.getElementById("sortable-container");
            const openInfoPopupBtn = document.getElementById("open-popup-btn");
            const closeInfoPopupBtn = document.getElementById("close-popup-btn");
            const popup = document.getElementById("popup");
            const addTileBtn = document.getElementById("add-tile");
            const tilePopup = document.getElementById("tile-popup");
            const closeTilePopup = document.getElementById("close-tile-popup");
            const availableTilesContainer = document.getElementById("available-tiles");

            let switchOn = false;

            // Kliknięcia poza popupami
            document.addEventListener("click", function(event) {
                if (popup.classList.contains("show") && !isClickInsidePopup(popup, event)) {
                    popup.classList.remove("show");
                    popup.classList.add("hidden");
                    console.log('Clicked outside info popup');
                }

                if (tilePopup.classList.contains("show") && !isClickInsidePopup(tilePopup, event)) {
                    tilePopup.classList.remove("show");
                    tilePopup.classList.add("hidden");
                    console.log('Clicked outside tile popup');
                }
            });

            function isClickInsidePopup(popup, event) {
                return popup && popup.contains(event.target);
            }

            // Otwórz popup informacji
            openInfoPopupBtn.addEventListener("click", function () {
                popup.classList.remove("hidden");
                popup.classList.add("show");
                console.log('Info popup opened');
            });

            // Zamknij popup informacji
            closeInfoPopupBtn.addEventListener("click", function () {
                popup.classList.remove("show");
                popup.classList.add("hidden");
                console.log('Info popup closed');
            });

            // Otwórz popup kafelków
            addTileBtn.addEventListener("click", function () {
                tilePopup.classList.remove("hidden");
                tilePopup.classList.add("show");
                console.log('Tile popup opened');
            });

            // Zamknij popup kafelków
            closeTilePopup.addEventListener("click", function () {
                tilePopup.classList.remove("show");
                tilePopup.classList.add("hidden");
                console.log('Tile popup closed');
            });

            // Przełącznik
            switchElement.addEventListener("click", function() {
                switchOn = !switchOn;
                switchElement.classList.toggle("on", switchOn);
                iconUnlocked.classList.toggle("grayscale", !switchOn);
                iconLocked.classList.toggle("grayscale", switchOn);

                const icons = document.querySelectorAll(".icon");
                icons.forEach(icon => {
                    icon.classList.toggle("disabled", !switchOn);
                });
                console.log(switchOn ? 'Switch ON' : 'Switch OFF');
            });

            // Funkcja dodająca nowe kafelki do popupu
            function addTile(name, imageUrl) {
                const tileElement = document.createElement("div");
                tileElement.className = "tile-list-item";
                tileElement.innerHTML = `
                    <img src="${imageUrl}" alt="${name}">
                    <div class="tile-info">
                        <div class="tile-name">${name}</div>
                        <div class="tile-description">Opis kafelka ${name}</div>
                    </div>
                `;
                availableTilesContainer.appendChild(tileElement);
                console.log(`Tile added: ${name}`);
            }

            // Przykładowe dodanie kafelków do popupu
            addTile("Kafelek 1", "icon/coinskro32x32.png");
            addTile("Kafelek 2", "icon/pipcm.png");

            // Umożliwienie przeciągania kafelków
            Sortable.create(iconsContainer, {
                animation: 150,
                ghostClass: "sortable-ghost"
            });

        });
    </script>
</body>
</html>
