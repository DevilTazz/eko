<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Zapobiega poziomemu przewijaniu */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh; /* Umo≈ºliwia przewijanie */
        }
        .button {
            font-size: 16px;
            background-color: #ccffcc;
            border-radius: 8px;
            padding: 15px 32px;
            margin-top: 20px;
            display: inline-block;
        }
        .hidden {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s linear;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
        } 
        .popup.show {
            visibility: visible;
            opacity: 1;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .blur-background {
            background-image: url('graphic/grass.jpg');
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(1px); 
            opacity: 0.9;
            z-index: -1;                 
        }
        .opis {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
        }
        .icon-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 100%;
            overflow-y: auto;
            max-height: calc(100vh - 150px); /* -150px dla przycisku, suwaka i margines√≥w */
        }
        .icon {
            width: 100px;
            height: 100px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            z-index: 1;            
        }
        .sortable-ghost {
            opacity: 0.4;
            background-color: #3498db;
        }
        /* Styles for the modern switch */
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            width: 250px; /* Width of the switch container */
            position: relative;
        }
        .switch {
            position: relative;
            width: 60px;
            height: 10px; /* Height of the switch */
            background-color: #888; /* Steel color */
            border-radius: 5px;
            cursor: pointer;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }
        .switch::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .switch.on {
            background-color: #4caf50;
        }
        .switch.on::before {
            transform: translateX(50px);
        }
        .switch-icon {
            position: absolute;
            top: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .switch-icon.locked {
            left: 0;
        }
        .switch-icon.unlocked {
            right: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="blur-background"></div>
    <div class="container">
        <!-- Switch container -->
        <div class="switch-container">
            <div class="switch-icon locked">
                <img src="graphic/padlock_1.png" alt="Locked" width="16">
            </div>
            <div id="switch" class="switch">
                <div class="switch-icon unlocked">
                    <img src="graphic/unlock_1.png" alt="Unlocked" width="16">
                </div>
            </div>
        </div>

        <div class="opis">
            <button id="open-popup-btn" class="button">Zobacz info</button>
        </div>
        <div id="popup" class="popup hidden">
            <div class="popup-content">
                <span id="close-popup-btn" class="close-btn">&times;</span>
                <h2>Witaj w Eko!</h2>
                <p>Spisie aplikacji w Ekosystemie<br>Pi Network</p>
            </div>
        </div>
        <div class="icon-container">
            <div class="icon"><a href="pi://coinskro.com"><img src="icon/coinskro32x32.png" alt="Coinskro"></a></div>
            <div class="icon"><a href="pi://pipcm.com"><img src="icon/pipcm.png" alt="Pipcm"></a></div>
            <div class="icon"><a href="pi://www.workforcepool.com"><img src="icon/work32x32.png" alt="Workforcepool"></a></div>
            <div class="icon">üì∑</div>
            <div class="icon">‚ù§Ô∏è</div>
            <div class="icon">üåü</div>
            <div class="icon">üì∑</div>
            <div class="icon">üåü</div>
            <div class="icon">‚ù§Ô∏è</div>
            <div class="icon">üì∑</div>
            <div class="icon">üåü</div>
            <div class="icon">üì∑</div>
            <div class="icon">üåü</div>
            <div class="icon">üì∑</div>
            <div class="icon">üåü</div>
            <div class="icon">‚ù§Ô∏è</div>
            <div class="icon">üì∑</div>
            <div class="icon">üåü</div>
            <!-- Dodaj inne ikony -->
            <div class="icon" id="add-tile">+</div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const popup = document.getElementById("popup");
            const openPopupBtn = document.getElementById("open-popup-btn");
            const closePopupBtn = document.getElementById("close-popup-btn");
            const switchElement = document.getElementById("switch");

            if (popup && openPopupBtn && closePopupBtn) {
                openPopupBtn.addEventListener("click", function() {
                    popup.classList.add("show");
                });

                closePopupBtn.addEventListener("click", function() {
                    popup.classList.remove("show");
                });

                window.addEventListener("click", function(event) {
                    if (event.target === popup) {
                        popup.classList.remove("show");
                    }
                });
            } else {
                console.error("Jeden z element√≥w nie zosta≈Ç znaleziony.");
            }

            const iconContainer = document.querySelector('.icon-container');
            if (iconContainer) {
                Sortable.create(iconContainer, {
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    onStart: function(evt) {
                        if (switchElement.classList.contains("on")) {
                            evt.from.style.pointerEvents = 'none'; // Disable pointer events
                        }
                    },
                    onEnd: function(evt) {
                        console.log('Element przeniesiony z indeksu', evt.oldIndex, 'na indeks', evt.newIndex);
                        if (switchElement.classList.contains("on")) {
                            evt.from.style.pointerEvents = 'auto'; // Re-enable pointer events
                        }
                    }
                });

                document.getElementById("add-tile").addEventListener('click', function() {
                    // Kod do wy≈õwietlenia dymka z mo≈ºliwo≈õciƒÖ dodania kafelk√≥w
                    // ...
                });
            } else {
                console.error("Kontener z ikonami nie zosta≈Ç znaleziony.");
            }

            switchElement.addEventListener("click", function() {
                switchElement.classList.toggle("on");
            });
        });
    </script>
</body>
</html>
